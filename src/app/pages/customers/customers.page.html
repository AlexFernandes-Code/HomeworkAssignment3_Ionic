<app-default-header></app-default-header>

<ion-content>   
  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button color="primary" routerLink="./customer-add" full type="submit">          
    <ion-icon name="add"></ion-icon>
    </ion-fab-button>      
  </ion-fab>    
  <ion-card>         
    <ion-card-header style="text-align: center;">    
      <img style="width: 20%; height: 20%;" src={{this.service.logo}}>     
      <h1 style="text-align: center;">Customers</h1>  
    </ion-card-header>
    <ion-card-content>    
      <ion-searchbar (ionInput)="filterList($event)"></ion-searchbar>
      <div>
        <ion-list>  
          <ion-item *ngFor="let obj of this.service.listSearchCustomer">
            <ion-avatar slot="start">
              <img src="https://i.ya-webdesign.com/images/avatar-png-1.png">
            </ion-avatar>
            <ion-label>              
              <h2>{{obj.Name}} {{obj.Surname}}</h2>
              <h3>Customer ID: {{obj.CustomerID}}</h3>
              <h3>Cell: {{obj.Cell}}</h3>
              <h3>Company: {{obj.Company}}</h3>   
              <ion-chip color="warning" outline routerLink="./customer-update" (click)="populateForm(obj)"  type="submit">    
               <ion-label>Edit</ion-label>
              </ion-chip>
              <ion-chip color="danger" outline (click)="onDelete(obj.CustomerID)"  type="submit">    
                <ion-label>Delete</ion-label>
              </ion-chip>
            </ion-label>
          </ion-item>         
        </ion-list>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
