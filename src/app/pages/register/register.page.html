<app-default-header></app-default-header>

<ion-content>
<ion-grid style="width: 100%; height: 100%;">
  <form #form="ngForm" (ngSubmit)="onRegister(form)">
    <ion-card>
      <ion-card-header style="text-align: center;">       
        <img style="width: 30%; height: 30%; margin:auto" src={{this.service.logo}}>       
        <h1>Register</h1>    
      </ion-card-header>
      <ion-card-content>    
        <ion-row>
          <ion-col>            
            <ion-item>
              <ion-item-divider color="primary" >
                <ion-label>
                  Personal Details
                </ion-label>
              </ion-item-divider>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-label><strong>Title:</strong></ion-label>  
            <ion-item style="padding-bottom: 15px;">
              <ion-select okText="Okay" cancelText="Dismiss" required name="TitleID" #TitleID="ngModel" [(ngModel)]="service.formDataRegister.TitleID" placeholder="Select Title" style="min-width: 100%; padding: 13px 45px 15px 0px;" interface="alert">
                <ion-select-option  *ngFor="let obj of service.listTitles" value="{{obj.TitleID}}">{{obj.Title1}}</ion-select-option>
              </ion-select>          
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>            
            <ion-label><strong>Name:</strong></ion-label>  
            <ion-item>
              <ion-input required name="Name" #Name="ngModel" [(ngModel)]="service.formDataRegister.Name" placeholder="Joe" autocomplete="off" ></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>          
            <ion-label><strong>Surname: </strong></ion-label>    
            <ion-item>
              <ion-input required name="Surname" #Surname="ngModel" [(ngModel)]="service.formDataRegister.Surname" placeholder="John" autocomplete="off" ></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>        
            <ion-label><strong>Date of Birth:</strong></ion-label>      
            <ion-item>
              <ion-input type="date" required name="DOB" #DOB="ngModel" [(ngModel)]="service.formDataRegister.DOB" autocomplete="off" ></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-label><strong>Gender:</strong></ion-label>      
            <ion-item style="padding-bottom: 15px;">
              <ion-select okText="Okay" cancelText="Dismiss" required name="GenderID" #GenderID="ngModel" [(ngModel)]="service.formDataRegister.GenderID" placeholder="Select Gender" style="min-width: 100%; padding: 13px 45px 15px 0px;" interface="alert">
                <ion-select-option  *ngFor="let obj of service.listGender" value="{{obj.GenderID}}">{{obj.Gender1}}</ion-select-option>
              </ion-select>          
            </ion-item>
          </ion-col>
        </ion-row>               
        <ion-row>
          <ion-col>            
            <ion-item>
              <ion-item-divider color="primary" >
                <ion-label>
                  Account Details
                </ion-label>
              </ion-item-divider>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-label><strong>Email Address:</strong></ion-label>      
            <ion-item>
              <ion-input required name="UserEmail" #UserEmail="ngModel" [(ngModel)]="service.formDataRegister.UserEmail"  placeholder="joe@mail.com"   autocomplete="off" ></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-label><strong>Password:</strong></ion-label>      
            <ion-item>
              <ion-input required name="UserPassword" #UserPassword="ngModel" [(ngModel)]="service.formDataRegister.UserPassword" placeholder="Password*" type="password"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-label><strong>User Type:</strong></ion-label>      
            <ion-item style="padding-bottom: 15px;">
              <ion-select okText="Okay" cancelText="Dismiss" required name="TypeID" #TypeID="ngModel" [(ngModel)]="service.formDataRegister.TypeID" placeholder="Select User Type" style="min-width: 100%; padding: 13px 45px 15px 0px;" interface="alert">
                <ion-select-option  *ngFor="let obj of service.listUserTypes" value="{{obj.TypeID}}">{{obj.TypeDescription}}</ion-select-option>
              </ion-select>          
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>    
            <ion-button expand="full" shape="round" [disabled]="!form.form.valid" color="primary"  full  type="submit">Register</ion-button>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </form>
</ion-grid>   

</ion-content>
